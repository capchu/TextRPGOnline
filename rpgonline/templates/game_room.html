{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="span12">
            <h1>Games List Page</h1>
            <div>
                {% if 'username' in session %}
                    <div>
                        <form id=create>
                            New Game Name:&nbsp;&nbsp;<input id="game_name" type="text" class="" placeholder="game name">
                            <input id="owner_id" type="hidden" class="" value="{{ session['username'] }}">
                            &nbsp;&nbsp;<a id="create_game_button" type="submit" form="create" class="btn" href="/create_game">Create</a>
                        </form>  
                    </div>
                {% else %}
                    
                {% endif %}
            </div>
            <script type="text/javascript">
                $(document).ready(function() {
                        $.getJSON( '/games_json', {}, function( data ) {
                            var table_obj = $('#table');
                            $.each(data, function(index, field) {
                                $('#title').text('Games')
                                
                                var table_row = $('<tr>', {id: index});
                                var table_game_name = $('<td>', {html: field.name});
                                var table_user_id = $('<td>', {html: field.owner_id});
                                var game_ref = "/game/" + index
                                var game_link = $('<td>', {html: "<a href='"+game_ref+"'>join</a>"});
                                
                                table_row.append(table_game_name);
                                table_row.append(table_user_id);
                                table_row.append(game_link);
                                table_obj.append(table_row);
                            });
                            //console.log(JSON.stringify(data));
                        });
                });
            </script>
            
            <div id="characters">
                <style>
                    table, th, td {
                        
                    }
                    th, td {
                        padding:5px;
                    }
                </style>
                <table id="table" border="3" style="width:600px">
                    <tr>
                        <th colspan="12">
                            <h3 id="title"></h3>
                        </th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Owner</th>
                        <th></th>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
{% endblock %}
